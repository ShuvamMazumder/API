<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="user-container">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUsers(json))

        function displayUsers (users){  //json -> users
            const userNames = users.map (data => data.username);
            const ul =document.getElementById('user-container');
            for (let i= 0 ; i< userNames.length; i++){
                const element = userNames[i];
                const li = document.createElement('li');
                li.innerText = element;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>

/*
1. fetch link 
2. function (parameter -> json)
3. username -> map
4. ul.id 
5. for loop -> get single name 
               creat li 
               set names in li 
               append on ul
*/
