<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>

    <script>
        const user = {
            id : 56,
            name: 'shuvam',
            address : {
                city : 'cumilla',
                street : 'kandirpar'
            },
            friendAge : [21,22,23],
            friendName : ['himel','shafin']
        }
        //convert to json
        const userJSON = JSON.stringify(user);
        console.log(userJSON);
        //convert to object
        const receiveJSON =JSON.parse(userJSON);
        console.log(receiveJSON);
    </script>
</body>
</html>
